# AugmentCode Workspace Folders Configuration
# This file lists default workspace folders to include for enhanced context
# Only existing directories will be added to the workspace

# Personal dotfiles and configurations
~/dotfiles

# Common development directories (if they exist)
~/projects
~/code
~/dev
~/work

# Language-specific directories
~/go/src
~/go/bin

# Notes: 
# - Lines starting with # are comments
# - Lines starting with ! are exclude patterns (not implemented in this config loader)
# - Paths starting with ~/ will be expanded to home directory
# - Non-existent directories are automatically filtered out
# - Current working directory is always included automatically