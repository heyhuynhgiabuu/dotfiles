mod: option
mouse_follows_focus: true

workspaces:
  - 1
  - 2
  - 3
  - 4
  - 5

keybindings:
  - mods: [mod]
    key: return
    action: launch_terminal

  - mods: [mod]
    key: d
    action: launch_app
    args: ["Firefox"]

  - mods: [mod]
    key: h
    action: focus_left

  - mods: [mod]
    key: l
    action: focus_right

  - mods: [mod]
    key: j
    action: focus_down

  - mods: [mod]
    key: k
    action: focus_up

  - mods: [mod]
    key: q
    action: close_window

  - mods: [mod]
    key: space
    action: toggle_floating

  - mods: [mod]
    key: f
    action: toggle_fullscreen

  - mods: [mod]
    key: r
    action: reload_config

  - mods: [mod]
    key: "1"
    action: focus_workspace
    args: [1]

rules:
  - app: "Firefox"
    workspace: 2

  - app: "iTerm2"
    workspace: 1
